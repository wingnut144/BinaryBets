version: '3.8'

services:
  resolver:
    build:
      context: ./resolver
      dockerfile: Dockerfile.daily
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=binarybets
      - DB_USER=binaryuser
      - DB_PASSWORD=securepassword123
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    networks:
      - binarybets_default
    depends_on:
      - postgres
    restart: "no"  # Run once and exit

networks:
  binarybets_default:
    external: true
